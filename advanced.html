<!DOCTYPE html>
<html lang="en">

<head>
    <title>Advanced Search</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="nav"><a href="index.html">
            Google Search
        </a></div>
    <div class="nav"><a href="image.html">
            Image Search
        </a></div>
    <div class="appbar">
        <label style="margin-left:10px"> Advanced Search</label>
    </div>
    <hr>

    <table>
        <tr>
            <td>
                <div class="row_content">
                    All these words:
                </div>
            </td>
            <td>
                <div class="row_content">
                    <input class="search_bar_adv" type="text" name="q">
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="row_content">
                    This exact word or phrase:
                </div>
            </td>
            <td>
                <div class="row_content">
                    <input class="search_bar_adv" type="text" name="q">
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="row_content" style="text-align: center;">
                    Any of these words:
                </div>
            </td>
            <td>
                <div class="row_content">
                    <input class="search_bar_adv" type="text" name="q">
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="row_content">
                    None of these words:
                </div>
            </td>
            <td>
                <div class="row_content">
                    <input class="search_bar_adv" type="text" name="q" width="100px">
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <!---->
            </td>
            <td>
                <button class="search_bar_adv">Test</button>
            </td>
        </tr>
    </table>
</body>

</html>
