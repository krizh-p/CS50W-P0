<!DOCTYPE html>
<html lang="en">

<head>
    <title>Advanced Search</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>
    <table class="nav">
        <tr>
            <td>
                <div class="nav"><a href="index.html">
                    Google Search
                </a></div>
            </td>
            <td>
                <div class="nav"><a href="image.html">
                    Image Search
                </a></div>
            </td>
        </tr>
    </table>
    <div class="appbar">
        <label style="margin-left:10px"> Advanced Search</label>
    </div>
    <hr>
    <form action="https://google.com/search" method="get">
        <p class="adv_p" style="font-size: 16px;"> Find pages with</p>
        <table>
            <tr>
                <td>
                    <p class="adv_p">All these words:</p>        
                </td>
                <td>
                    <input type="text" class="search_bar_adv" name="as_q">
                </td>
            </tr>
            <tr>
                <td>
                    <p class="adv_p">This exact word or phrase: </p>
                </td>
                <td>
                    <input type="text" class="search_bar_adv" name="as_epq">
                </td>
            </tr>
            <tr>
                <td>
                    <p class="adv_p">Any of these words: </p>
                </td>
                <td>
                    <input type="text" class="search_bar_adv" name="as_oq">
                </td>
            </tr>
            <tr>
                <td>
                    <p class="adv_p">None of these words: </p>
                </td>
                <td>
                    <input type="text" class="search_bar_adv" name="as_eq">
                </td>
            </tr>
            <tr>
                <td>

                </td>
                <td>
                    <input class="btn adv_btn" style="background-color: #8ab4f8; color: #f8f9fa; margin-left: 18px;" type="submit" value="Advanced Search">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
