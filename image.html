<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <table class="nav">
            <tr>
                <td>
                    <div class="nav"><a href="index.html">
                        Google Search
                    </a></div>
                </td>
                <td>
                    <div class="nav"><a href="advanced.html">
                        Advanced Search
                    </a></div>
                </td>
            </tr>
        </table>

        <picture class = "logo">
            <img alt="Google Logo" height="200" src="logo.gif">
        </picture>

        <form width="400" action="https://google.com/search">
            <input class="search_bar" type="text" name="q">
            <input type="hidden" value="isch" name="tbm">
            <div class = "search_buttons" action="https://google.com/search">
                <input class="search_button" type="submit" name="q" value="Image Search">
            </div>
        </form>
    </body>
</html>
